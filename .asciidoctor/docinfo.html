    /* All UI macros instances have the `ui` class */
  .doc p code.ui {

  .doc .olist.procedure ol {
    counter-reset: li;
    padding-left: 0.75rem;
  }

  .doc .olist.procedure ol > li {
    list-style: none;
    border-left: 3px dotted #666;
    padding-left: 2rem;
    position: relative;
  }

  .doc .olist.procedure ol > li::before {
    content: counter(li);
    counter-increment: li;
    position: absolute;
    left: -1rem;
    box-sizing: border-box;
    width: 1.75rem;
    height: 1.75rem;
    margin-right: 0.5rem;

    text-align: center;
    font-family: "acumin-pro", sans-serif;
    font-size: 1rem;
    line-height: 1.5;
  }

  .doc .olist.procedure ol > li + li {
    margin-top: 1rem;
  }

  .doc .olist.procedure ol.loweralpha > li::before,
  .doc .olist.procedure ol[type=a] > li::before {
    content: counter(li, lower-alpha);
  }

  .doc .olist.procedure ol.upperalpha > li::before {
    content: counter(li, upper-alpha);
  }

  .doc .olist.procedure ol.lowerroman > li::before,
  .doc .olist.procecure ol[type=i] > li::before {
    content: counter(li, lower-roman);
  }

  }
